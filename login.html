<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mood Wave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body style="background-image: url('images/back.jpg'); background-size: cover; background-position: center;">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <h2 class="text-center">Login</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve all users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Search for the user with matching email and password
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Successfully logged in
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("currentUserEmail", email); // Store the current logged-in user's email
                window.location.href = "profile.html"; // Redirect to profile page
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
