<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mood Wave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        body {
            background-image: url('images/back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
        }

        .social-icons i {
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 10%;
        }

        .navbar {
            padding: 10px;
        }

        .navbar-brand img {
            width: 30px;
            height: 30px;
        }

        .container {
            margin-top: 12px;
            text-align: center;
        }

        .header-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgb(131, 76, 103);
        }

        .description {
            font-size: 1.2rem;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-custom {
            background: black;
            color: white;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-custom:hover {
            background: rgb(236, 156, 156);
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/wave.png" alt="Mood Wave Logo" height="40">
                Mood Wave
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="mood.html">Mood Detector</a></li>
                    <li class="nav-item"><a class="nav-link" href="progress.html">Progress</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contact Page Content -->
    <div class="container text-center mt-5 pt-5">
        <h1 class="header-text">Contact Us</h1>
        <p class="description">Feel free to reach out to us! We are always here to help and value your feedback.</p>

        <div class="card p-4 mt-4">
            <h3>Website Owner</h3>
            <p>Name: Owner Name</p>
            <p>Email: owner@example.com</p>
            <p>Follow us on:</p>
            <div class="social-icons">
                <a href="#"><img src="images/fb.webp" style="width:35px; height:35px;"></a>
                <a href="#"><img src="images/twitter.png" style="width:35px; height:35px;"></a>
                <a href="#"><img src="images/insta.png" style="width:35px; height:35px;"></a>
            </div>
        </div>
        
        <div class="card p-4 mt-4">
            <h3>Feedback Form</h3>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <select class="form-select" id="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="feedback" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit Feedback</button>
            </form>
            
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("feedbackForm").addEventListener("submit", function (e) {
                e.preventDefault();
                
                let formData = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    rating: document.getElementById("rating").value,
                    feedback: document.getElementById("feedback").value
                };
        
                fetch("https://script.google.com/macros/s/AKfycbyuMv70HyriTssK-5y7x-LIS-IaPasex_hZ1xju9Y0u43iMhpJsM_6CNgrlp4JkufV_/exec", { // Replace with your Web App URL
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    alert("Feedback submitted successfully!");
                    document.getElementById("feedbackForm").reset();
                })
                .catch(error => console.error("Error:", error));
            });
        });
        </script>
        
    <footer class="footer">
        <p>&copy; 2025 Mood Wave. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
